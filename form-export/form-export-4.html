<script type="text/javascript">
	console.log("main");
	var textFile = null, makeTextFile, formData;

        stripWhitespaces : false
		});
	function convertXml2JSon() {
    	$("#jsonArea").val(JSON.stringify(x2js.xml_str2json($("#xmlArea").val())));
	}

	function convertJSon2XML(jsonText) {
	    //$("#xmlArea").val(x2js.json2xml_str($.parseJSON($("#jsonArea").val())));
		return x2js.json2xml_str($.parseJSON(jsonText));
	}
	
	function test()
	{

		formData = form2object('testForm', '.', true,

					}
				});

		// need for debugging only
		//document.getElementById('testArea').innerHTML = JSON.stringify(formData, null, '\t');
		//dContent());
		setDownload();
	}

	//download link 

		makeTextFile = function (text) {
			var data = new Blob([text], {type: 'text/plain'});

			// If we are replacing a previously generated file we need to
			// manually revoke the object URL to avoid memory leaks.
			if (textFile !== null) {
			window.URL.revokeObjectURL(textFile);
			}

			textFile = window.URL.createObjectURL(data);

			return textFile;
		};


	//  var ddiv = document.getElementById('download'); 

	function setDownload(){
		console.log("In set download");
		//console.log(JSON.stringify(formData, null, '\t'));
		var xmlText = convertJSon2XML(JSON.stringify(formData, null, '\n'));
		var link = document.getElementById('downloadlink');
		//link.href = makeTextFile(JSON.stringify(formData, null, '\t')); //textbox.value);
		var outX = "<parent>" + '\n' + xmlText.replace(/></gi, ">\n<") + '\n' + "</parent>";
		link.href = makeTextFile(outX); //xmlText.replace(/></gi, ">\n<"));
		link.style.display = 'block';
	};
</script>
