	<script type="text/javascript">	
	function count()
	{
		var map = {};

		var dataArray = [];
		var table = $("#tableChart table tbody");
		var data = table.find('td'); //Get All HTML td elements
		var val;
		// Save important data into new Array
		for (var i = 0; i <= data.size() - 1; i = i + 4)
		{
		  //dataArray.push(data[i].textContent, data[i + 1].textContent, data[i + 2].textContent);

			 
		val=data[i].textContent;
			var key = $(val).text();
			if (key in map) map[key] = map[key] + 1;
			else map[key] = 1;
			//alert(map[key] + "  " + key);
		});
		 }
		var result = '';
		for (var key in map) {
			result += key + ':' + map[key] + '\n';
		}
		alert(result);
	}

	$(document).ready(function() {
		alert('in ready');
		count();
	} );
